        <script type="text/javascript">
            //создаем переменные "Карта" и "Метка"
              ymaps.ready(init);
    
              var myMap,
                  myPlacemark,
                  myRectangle;
    
              //Инициализируем нашу карту, задав ей координаты, устанавливаем масштаб карты
              function init(){
                  myMap = new ymaps.Map("map", {
                      center: [55.778517, 37.692806],
                      controls: [],
                      zoom: 17
                  });
    
                  myPlacemark = new ymaps.Placemark([55.778517, 37.692806], {
                      hintContent: '',
                      balloonContent: ''
                  }, {
                      iconLayout: 'default#image',
                      iconImageHref: '../images/icons/placemark.svg',
                      iconImageSize: [83, 83],
                  });
    
                  myMap.geoObjects.add(myPlacemark);
                  myMap.behaviors.disable('scrollZoom');
              }
        </script>
